<html>
        <main>
            <div class="container">
                <table mat-table class="mat-elevation-z8" [dataSource]="supervisors">
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Supervisor Name</th>
                    <td mat-cell *matCellDef="let supervisor">{{supervisor.name}}</td>
                  </ng-container>
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email Address</th>
                    <td mat-cell *matCellDef="let supervisor">{{supervisor.email}}</td>
                  </ng-container>
                  <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
                    <td mat-cell *matCellDef="let supervisor">{{supervisor.phoneNumber}}</td>
                  </ng-container>
                  <ng-container matColumnDef="specialization">
                    <th mat-header-cell *matHeaderCellDef>Specialization</th>
                    <td mat-cell *matCellDef="let supervisor">{{supervisor.specialization}}</td>
                  </ng-container>
                  <ng-container matColumnDef="subscribers">
                    <th mat-header-cell *matHeaderCellDef>Subscribers</th>
                    <td mat-cell *matCellDef="let supervisor">{{supervisor.subscriberString}}</td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                  <tr mat-row *matRowDef="let row-data; columns: columnsToDisplay"></tr>
                </table>
            </div>
        </main>
</html>
